<!DOCTYPE html>
<html lang ="en" xmls="http://www.w3.org/1999/xhtml">


<head>
	<title>{{title}}</title>
<meta charset= "utf-8">
<meta http-equiv="Conten-type" content="text/html;charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="twitter:title" content="{{title}}">
<meta name="twitter:description" content="{{description}}">
<meta name="twitter:url" content="{{url}}">
<meta name="twitter:image" content="/img/brand/logo.png">
<meta property="fb:app_id" content="{{facebookAppId}}">
<meta property="og:site_name" content="{{title}}">
<meta property="og:title" content="{{title}}">
<meta property="og:description" content="{{description}}">
<meta property="og:url" content="{{url}}">
<meta property="og:image" content="/imag/brand/logo.png">
<meta porperty="og:type" content="website">
<link rel="shortcut icon" type="image/x-icon" href="/modulos/nucleo/image/brand/favicon.ico" >
{% for cssFile in cssFiles %}
	<link rel="stylesheet" href="{{cssFile}}">
	{% endfor %}
</head>

<body class="ng-cloak">
	<header bata-ng-include="'modulos/nucleo/vistas/header.clt.vista.html'" class="navbar navbar-fixed-top navbar">
		
	</header><section class="content">
		<section class= "container">
			{% block content%} {% endblock %}
		</section>
		
	</section>
	<script type="text/javascript">
	var user = {{user | json | safe}};
	</script>
{% for jsFile in jsFiles %}
<script type="text/javascript" src="{{jsFile}}"></script>
{% endfor %}
{% if process.env.NODE_ENV === 'development' %}
<script type="text/javascript" src="http://{{request.hostname}}:35729/liverload.js "></script>
{% endif %}
